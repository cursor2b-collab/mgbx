server {
    listen 80;
    listen 443 ssl http2;
    server_name 1568game.com www.1568game.com;
    
    # SSL配置（如果使用HTTPS，取消注释并配置证书路径）
    # ssl_certificate /www/server/panel/vhost/cert/1568game.com/fullchain.pem;
    # ssl_certificate_key /www/server/panel/vhost/cert/1568game.com/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    
    # 关键：root路径指向build目录
    root /www/wwwroot/1568game.com/build;
    index index.html index.htm;
    
    # 字符集
    charset utf-8;
    
    # 日志
    access_log /www/wwwlogs/1568game.com.log;
    error_log /www/wwwlogs/1568game.com.error.log;
    
    # 静态资源缓存（可选，提升性能）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Vite构建的assets目录
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # public目录中的静态资源
    location /public/ {
        alias /www/wwwroot/1568game.com/public/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # SPA路由支持 - 所有路由都返回index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 禁止访问备份文件
    location ~ \.(bak|backup|old|orig|save|swp|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}


